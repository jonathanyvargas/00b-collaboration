<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Header>
        <h1>What bad habit would you like to change?</h1>
        <img src="ed-sheeran-480.png" 
        alt="Ed Sheeran's eyes"
        height="100px"
    srcset="images/ed-sheeran-480.png 480w, 
    images/ed-sheeran-960.png 960w, 
    images/ed-sheeran-1440.png 1440w, 
    images/ed-sheeran-1920.png 1920w"
        >
        <p>Fill in all the boxes and <b>take a screenshot</b> of your pogress. Make sure to come back often!</p>
    </Header>
    <h2>What's your bad habit? (be kind to yourself)</h2>
    <textarea rows="5" cols="50" placeholder="My bad habit is..."></textarea>
    <h2>How often do you find yourself doing this?</h2>
    <textarea rows="5" cols="50" placeholder="Once per day? Every two hours? Every time I..."></textarea><br>
    <h2>What would you like to tell your future self?</h2>
    <textarea rows="5" cols="50" placeholder="Dear me, your're doing great! Keep on..."></textarea><br>
    <label for="myfile"><h2>Upload a picture of yourself in the act.</h2>
    Make sure to give it a good name! <br>
    We will only display the name of the file.<br>
    We care about your privacy ;)<br>
</label><br>
<input type="file" id="myfile" name="myfile"><br><br>
<label for="today"><h2>What's today's date?</h2></label>
<input type="date" id="today" name="today">

</body>
</html>
